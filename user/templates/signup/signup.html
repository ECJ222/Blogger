{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
  
  <div class="container">
    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog' %}">Blogger</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  </div>
  <div style = "position:relative; left:96px; top:70px;">
    <form method="post">
    <fieldset><legend>Registration</legend>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button name="create" class="btn btn-success" placeholder="Register">Register</button>
    <small><a href="{% url 'login' %}">Already have an Account?</a></small>
  </fieldset>  
  </form>
  </div>
{% endblock %}
