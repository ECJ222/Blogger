{% extends 'index.html' %}

{% block content %}

  <div class="container">
    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog' %}">Blogger</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  </div>
  <div style = "position:relative; left:96px; top:90px;">
    <form method="post">
     {% csrf_token %}
     {% for message in messages %}
            <div class="alert alert-success" role="alert" id="messages" style="position: relative; left: -85px; top: -23px;">
               {{message}}
            </div>
      {% endfor %}
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
            <label class="col-md-3 control-label" for="username">Username</label>
           <div class="col-md-9">
                <input name="username" type="text" placeholder="Username..">
           </div>
      </div>
      <div class="form-group">
         <label class="col-md-3 control-label" for="password">Password:</label>
        <div class="col-md-9">
           <input type="password" name="password" placeholder="Password..">
        </div>
      </div>
    <button type="submit" class="btn btn-success" style="position: relative; left:80px;">Login</button>
  </fieldset>
  </form>
  </div>

{% endblock %}
